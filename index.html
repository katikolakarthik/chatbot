<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>ChatGPT Clone Bot</title>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
	<style>
		body {
			margin: 0;
			font-family: 'Inter', sans-serif;
			background-color: #000000;
			display: flex;
			flex-direction: column;
			height: 100vh;
		}
		.chat-container {
			flex: 1;
			padding: 20px;
			overflow-y: auto;
			display: flex;
			flex-direction: column;
			background-color: #050505;
		}
		.message {
			max-width: 80%;
			padding: 12px 16px;
			margin-bottom: 12px;
			border-radius: 12px;
			white-space: pre-wrap;
			word-wrap: break-word;
			box-shadow: 0 1px 4px rgba(0, 0, 0, 0.05);
		}
		.user {
			align-self: flex-end;
			background-color: #dcf8c6;
			color: #000000;
		}
		.bot {
			align-self: flex-start;
			background-color: #ffc8c8;
			color: #111;
		}
		.input-container {
			display: flex;
			padding: 12px;
			border-top: 1px solid #ddd;
			background-color:black;
		}
		#userInput {
			flex: 1;
			padding: 10px 14px;
			border: 1px solid #ccc;
			border-radius: 8px;
			outline: none;
			font-size: 16px;
		}
		button {
			margin-left: 10px;
			padding: 10px 18px;
			background-color: #4caf50;
			color: white;
			border: none;
			border-radius: 8px;
			cursor: pointer;
			font-size: 16px;
		}
		button:hover {
			background-color: #45a049;
		}
	</style>
</head>
<body>
	<div class="chat-container" id="chat"></div>
	<div class="input-container">
		<input
			type="text"
			id="userInput"
			placeholder="Type your message..."
			onkeypress="if(event.key === 'Enter') sendMessage()" />
		<button onclick="sendMessage()">Send</button>
	</div>

	<script>
		let chatHistory = [];

		function addMessage(role, content) {
			const chatDiv = document.getElementById('chat');
			const messageDiv = document.createElement('div');
			messageDiv.classList.add('message', role === 'user' ? 'user' : 'bot');
			messageDiv.innerHTML = marked.parse(content);
			chatDiv.appendChild(messageDiv);
			chatDiv.scrollTop = chatDiv.scrollHeight;
		}

		async function sendMessage() {
			const inputField = document.getElementById('userInput');
			const input = inputField.value.trim();
			if (!input) return;

			addMessage('user', input);
			inputField.value = '';
			inputField.focus();

			chatHistory.push({ role: 'user', content: input });

			addMessage('bot', '⏳ Thinking...');

			try {
				const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
					method: 'POST',
					headers: {
						Authorization: 'Bearer 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',
						'Content-Type': 'application/json',
					},
					body: JSON.stringify({
						model: 'deepseek/deepseek-r1:free',
						messages: chatHistory,
					}),
				});
				const data = await response.json();
				const botReply = data.choices?.[0]?.message?.content || '❌ No response';
				chatHistory.push({ role: 'assistant', content: botReply });

				// Remove old "Thinking..." and replace
				document.querySelectorAll('.bot').forEach((msg, i) => {
					if (msg.innerText === '⏳ Thinking...') msg.remove();
				});

				addMessage('bot', botReply);
			} catch (err) {
				addMessage('bot', `❌ Error: ${err.message}`)
			}
		}
	</script>
</body>
</html>
